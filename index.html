<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Christmas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet/less" type="text/css" href="styles.less" />
</head>

<body>
  <iframe width="1244" height="700" src="https://www.youtube.com/embed/KhqNTjbQ71A?autoplay=0" title="Wham! - Last Christmas (Lyrics)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  <div class="container">
    <h1>Click the box</h1>

    <div class="snowflakes" aria-hidden="true">
      <i class="fa-regular fa-snowflake"></i>
      <!-- Thêm nhiều snowflakes khác nếu bạn muốn -->
    </div>

    <div class="box">
      <div class="box-body" id="box">
        <div class="box-lid shake-animation">
          <div class="box-bowtie"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/less"></script>
  <script src="snowfall.js"></script>
</body>

</html>
